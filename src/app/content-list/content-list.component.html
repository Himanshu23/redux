<div class ="container"><div class="search-results"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="fetchPosts()"
[scrollWindow]="false">

<div class="collection" >
    <a *ngFor="let post of posts" style="text-align:left" class="collection-item" [routerLink]="['/content-view', post.id]" >{{post.title}}</a>        
</div>
</div>
</div>
