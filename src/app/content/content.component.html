<div class="content">
    <div style="height:100px;width:500px;line-height: 2;padding-top:20px;
        display:block;margin:auto ">
        <div style="padding:10px;margin:10px 0px 5px 0px;text-align:start">Login</div>
        <form materialize class="col s12" #loginForm="ngForm" name="login">

            <div class="input-field col s6">
                <input placeholder="Name" type="text" id="lname" class="validate" name="loginName" [(ngModel)]="loginName" required>
                <label for="lname">Username</label>
            </div>

            <div class="input-field col s6">
                <input placeholder="Password" type="password" id="password" class="validate" name="loginPassword" [(ngModel)]="loginPassword"
                    required>
                <label for="password">Passsword</label>
            </div>

            <div>
            <a (click)="login()" [ngClass]="loginForm.valid?'waves-light':'disabled'" class="waves-effect btn">Login</a>
            </div>
            <span class="errmsg" *ngIf="loginErrMsg">{{loginErrMsg}}</span>
        </form>
    </div>
    <div style="height:70px;width:100%"></div>
    <div style="height:100px;width:500px;line-height: 2;padding-top:50px;
                display:block;margin:auto">

        <div style="padding:10px;margin:10px 0px 5px 0px;text-align:start">Register</div>
        <form materialize #registerForm="ngForm" name="register">
            <div class="input-field col s6">
                <input placeholder="Name" ngControl = "rname" type="text"  class="validate" name="registerName" [(ngModel)]="registerName" required>
                <label for="rname">Username</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Password" #pass type="password" id="registerPassword" class="validate" name="registerPassword" [(ngModel)]="registerPassword"
                    required>
                <label for="registerPassword">Passsword</label>
            </div>

            <div class="input-field col s6">
                <input placeholder="Confirm password"  #cPass class="form-control" type="password" id="registerConfirmPassword" class="validate" name="registerConfirmPassword"
                    [(ngModel)]="registerConfirmPassword" required>
                <label for="registerConfirmPassword" data-error="wrong" class="active">Confirm Passsword</label>
                <div class="errmsg" *ngIf="cPass.value!=pass.value">Passwords do not match.</div>
            </div>
            <div>
            <a (click)="register()" [ngClass]="(!registerForm.valid || cPass?.value!=pass.value)?'disabled':'waves-light'" class="waves-effect btn">Register</a>
          
            </div>
            <div class="errmsg" *ngIf="regErrMsg">{{regErrMsg}}</div>
            <div class="succmsg" *ngIf="regSuccMsg">{{regSuccMsg}}</div>
        </form>

    </div>

</div>
